<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.8/purify.min.js"></script>
</head>
<body>
<header>
    <h1>NotFacebook</h1>
    <div id="user">
        
    </div>
</header>
<label for="search">Search for a post</label>
<input type="text" id="search" placeholder="Search for posts">
<article>
    <ul id="search-list"></ul>
</article>
<div id="forms-container">
    <div id="forms">
<h3 id="register">Register</h3>
<form method="post">
    <input name="email" type="email" placeholder="email">
    <input name="password" type="password" placeholder="password">
    <button id="sign-up">Sign up</button>
</form>

    <h3 id="login">Login</h3>
    <form method="post">
        <input id="#login-email" name="email" type="email" placeholder="email">
        <input id="#login-pass" name="password" type="password" placeholder="password">
        <button id="sign-in">Sign in</button>
        <button id="sign-out">Sign out</button>
    </form>
    
    <div class="login">
        <a href="http://127.0.0.1:8083/login">Login With GitHub</a>
        <a href="http://127.0.0.1:8083/logout">Logout With GitHub</a>
    </div>
    </div>
</div>

<div id="post-container">
    <div id="posts">
<h3>Posts</h3>
<i>Post something</i>
<form method="post">
    <label id="post-error"></label>
    <input id="title" name="title" type="text" placeholder="write a cool title">
    <textarea id="content"></textarea>
    <button id="post-content">Post</button>
</form>
</div>
</div>



<div id="post-container">
<article>
    <ul id="postsList"></ul>
</article>
</div>
</div>
<footer id="footer"><a href="info.html">Found a bug or a vulnerability?</a></footer>
<script src="../main.js" type="module"></script>
</body>
</html>
